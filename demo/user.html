</head>
<body>
<pre id="pre">
</pre>
<script>
const times = {};
const pre = document.getElementById("pre");
function time(label) {
  times[label] = Date.now();
}
function timeEnd(label) {
  const delta = Date.now () - times[label];
  pre.innerText += `${label}: ${delta}ms\n`;
}

</script>
